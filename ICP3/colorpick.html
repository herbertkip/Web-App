<!DOCTYPE html>
<html lang="en">
<head>
    <title>PickMyFavoriteColor</title>
    <link rel="stylesheet" href="colorpickcss.css">

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'> </script>
    <script type="text/javascript" src="colorpickjs.js"></script>
</head>
<body>

<div id="container">
    <h1>Color-Picker</h1>
    <input id="color" type="text" value="RED" />
    <button id="add-to-favorite">Add to favorites</button>
    <div class="row">
        <div class="column">
            <div class="preview">
            </div>
        </div>
        <div class="column">
            <div id="colors">

            </div>
        </div>
        <br/>
        <div class="color-code"></div>
    </div>
</div>

</body>
</html>
<meta charset="UTF-8">
