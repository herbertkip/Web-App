<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Video Search</title>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=initialize"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
    <div class="row" style="background-color:#2f2f2f;">
        <header>
            <h1 class="text-center"><a href="index.html"><b>Video Search</b></a></h1>
        </header>
    </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="#">
                    <p><input type="text" id="search" placeholder="Type the video you want to find here -----Powered by YouTube" autocomplete="off" class="form-control" /></p>

                    <p><input type="submit" value="Click to Watch your Video" class="form-control btn btn-primary w100"></p>
                </form>
                <div id="results"></div>
            </div>
        </div>
        
            </body>
</html>
